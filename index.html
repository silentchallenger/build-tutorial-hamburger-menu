<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Making an Accessible Hamburger Menu</title>
</head>
<body>
  <span hidden id="menu-label">Main menu</span>
  <button class="menu-toggle" id="menu-toggle" aria-labelledby="menu-label" aria-expanded="false">â˜°</button>

  <nav class="menu" aria-labelledby="menu-label" id="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    var menuToggle = document.querySelector("#menu-toggle");
    var menu = document.querySelector("#menu");

    menuToggle.addEventListener("click", function(event) {
        var menuOpen = menu.classList.contains("active");
        var newMenuOpenStatus = !menuOpen;
        
        menuToggle.setAttribute("aria-expanded", newMenuOpenStatus);
        menu.classList.toggle("active");
    });
  </script>
</body>
</html>
